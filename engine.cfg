[application]

name="DeepImpact"
main_scene="res://scenes/Menu.tscn"
icon="res://icon.png"

[autoload]

state="*res://scenes/state.gd"

[background]

=false

[display]

height=720
width=1280
stretch_mode="2d"
stretch_aspect="keep"

[input]

reload=[key(R)]
exit=[key(Escape)]
continue=[key(Return)]
ui_fire=[key(Space)]

[physics_2d]

motion_fix_enabled=true

[render]

default_clear_color=#ff000000
