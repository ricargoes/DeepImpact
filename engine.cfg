[application]

name="DeepImpact"
main_scene="res://scenes/Game.tscn"
icon="res://icon.png"

[autoload]

State="*res://scenes/State.gd"

[background]

=false

[display]

width=1920
height=1080
fullscreen=true
stretch_mode="2d"
stretch_aspect="keep"

[input]

reload=[key(R)]
exit=[key(Escape)]
continue=[key(Return)]
ui_fire=[key(Space)]

[physics_2d]

motion_fix_enabled=true

[render]

default_clear_color=#ff000000
